<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando uma Imagem de Fundo no seu Site</title>
      <style>
     
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            margin: 20px;
            background-image: url('img/wallpaper001.jpg');
        }
        p{
            text-align: justify;
        }
        div.quadrado{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: inline-block; /*Posicionar as 3 divs na mesma linha.*/
            border-radius: 10px;
            background-color: lightgray;
        }

        div#q1{
background-color: skyblue;
        }
         div#q2{
            background-image: linear-gradient(to bottom, yellow, red ); /*Adicionando um gradiente linear no fundo.*/
        }
         div#q3{
            background-image: url('img/pattern001.png'); /*Adicionando uma imagem no fundo. Faz um zoom e percebera que a imagem tem algumas divisoes.*/
        }
        h3{
            color: white;
            font-weight: bold;
            font-size: 40px;
        }
    </style>
</head>
<body>
<main>
<h1>Imagens que se Repetem no Fundo do Site</h1>
<div class="quadrado" id="q1">

</div>

<div class="quadrado" id="q2">
    
</div>

<div class="quadrado" id="q3">

</div>

</main>
</body>
</html>
