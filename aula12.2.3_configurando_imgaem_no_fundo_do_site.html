<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando uma Imagem de Fundo no seu Site</title>
      <style>
     
        body{
            height: 96vh;
            /*So com essas 4 propriedades, a imagem fica no centre, mas em cima porque o body e pequeno. Vamos dar uma altura em relacao ao viewport de 96vh e a imagem ficara no centro da tela*/
            border: 1px dashed black; /*Pontilhados pretos*/
              background-image: url('img/wallpaper003.jpg'); 
              background-repeat: no-repeat;   
              background-position: center center;  /*Sempre primeiro a coluna, depois a linha: center para a coluna do centro e center para a linha do centro*/ 
        }
        h1{
          color: red;
        }
        p{
          color: red;
        }
    </style>
</head>
<body>
<main>
    <h1>Configurando a Posição da Imagem no Fundo do Site</h1>
    <p>Alterando o Tamanho da Imagem de Fundo do Site.</p>
</main>
</body>
</html>
