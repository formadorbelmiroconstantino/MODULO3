<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tabelas</title>

    <!-- DataTables (CSS) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.2/css/responsive.dataTables.min.css">

    <style>
        /* Define a fonte padrão da página, cor de fundo e espacamento interno */
        body {
            font-family: Arial, sans-serif;
            /* Fonte simples e legível */
            background: #f4f6f9;
        }

        /* Estilo do título */
        h2 {
            margin: 0 0 12px;
            /* Espaço inferior entre o h2 e a tabela */
        }
.t{
  width:100%;
  border-collapse:collapse;
}
 td{
  padding:10px;
  text-align:left;
  text-align: center;
}
.t th{
  background:#f5f5f5;
}
.cab{
  background-color: lightgray;
}

       
    </style>
</head>

<body>
    <h1>Boletim de Notas</h1>
<table border="1" class="t">
 <thead>
 <tr>
  <th scope="col" rowspan="2">Área</th>
  <th scope="col" rowspan="2">Disciplinas</th>
  <th scope="colgroup" colspan="2">Notas</th>
  <th scope="col" rowspan="2">Média</th>
</tr>
<tr>
   <th  scope="col">Nota 1</th>
   <th  scope="col">Nota 2</th>
</tr>
 </thead>
 <tbody>
 
<tr>
  <td rowspan="4">Exactas</td>
  <td>Matemática</td>

       <td>0.0</td>
</tr>
<tr>
  <td>Física</td>

       <td>0.0</td>
</tr>
<tr>
  <td>Química</td>
   <td>0.0</td>
     <td>0.0</td>
       <td>0.0</td>
</tr>
<tr>
  <td>Biologia</td>
   <td>0.0</td>
     <td>0.0</td>
       <td>0.0</td>
</tr>
<tr class="cab">
  <td colspan="4">Média das Exactas</td>
  <td>0.0</td>
</tr>

<tr>
  <td rowspan="2">Humanas</td>
  <td>Histíria</td>
   <td>0.0</td>
     <td>0.0</td>
       <td>0.0</td>
</tr>
<tr>
  <td>Geografia</td>
   <td>0.0</td>
     <td>0.0</td>
       <td>0.0</td>
</tr>
<tr class="cab">
  <td colspan="4">Média das Humanas</td>
  <td>0.0</td>
</tr>
</tbody>
</table>
</body>
</html>
